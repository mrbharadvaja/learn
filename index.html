<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usefull tips for future</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        #message {
            font-size: 30px;
            display: none;
        }

        #progress-container {
            width: 80%;
            max-width: 500px;
            background: #333;
            border: 2px solid #555;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            display: none;
        }

        #progress-bar {
            width: 0%;
            height: 30px;
            background: red;
            transition: width 0.5s;
        }

        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
            color: white;
            padding: 20px;
            border: 3px solid red;
            border-radius: 10px;
            font-size: 24px;
            text-align: center;
            display: none;
        }

        #final-message {
            display: none;
            font-size: 40px;
            color: yellow;
        }

        .emoji {
            font-size: 50px;
            position: absolute;
            animation: float 2s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="message">Click anywhere and Learn New Prompts..</div>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <div id="popup">Hello Dear Priyanka! Your Gmail Id is successfully Hacked. GoodbyeðŸ˜‚!</div>
    <div id="final-message">
        ðŸ˜‚ðŸ˜‚ðŸ˜‚ Don't click random links in the future! ðŸ˜‚ðŸ˜‚ðŸ˜‚
    </div>

    <script>
        const message = document.getElementById('message');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const popup = document.getElementById('popup');
        const finalMessage = document.getElementById('final-message');

        // Show initial message
        message.style.display = 'block';

        // Handle click event
        document.body.addEventListener('click', () => {
            message.style.display = 'none';
            progressContainer.style.display = 'block';

            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = progress + '%';

                if (progress >= 100) {
                    clearInterval(interval);
                    progressContainer.style.display = 'none';
                    popup.style.display = 'block';

                    // Show final message after 20 seconds
                    setTimeout(() => {
                        popup.style.display = 'none';
                        showFinalMessage();
                    }, 20000); // Wait for 20 seconds
                }
            }, 1000); // Simulate progress increase every second
        });

        function showFinalMessage() {
            finalMessage.style.display = 'block';
            for (let i = 0; i < 50; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji';
                emoji.innerText = 'ðŸ˜‚';
                emoji.style.left = Math.random() * window.innerWidth + 'px';
                emoji.style.top = Math.random() * window.innerHeight + 'px';
                document.body.appendChild(emoji);
            }
        }
    </script>
</body>
</html>
